<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./image/favicon-16x16.png">
    <link rel="manifest" href="./image/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            background-image: url(./image/weather.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            text-align: center;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="city" class="form-control" placeholder="Enter city name">
        <button type="submit" class="btn btn-primary mt-3" onclick="getWeather()">Get Weather</button>
        <div id="weatherResult" class="mt-4"></div>
    </div>
    
    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = 'eebc1336a176cfed1067c35521c880ac'; 
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.cod === 200) {
                    const iconCode = data.weather[0].icon;
                    const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                    
                    document.getElementById('weatherResult').innerHTML = `
                        <h4>${data.name}, ${data.sys.country}</h4>
                        <img src="${iconUrl}" alt="Weather Icon" class="weather-icon">
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind Speed: ${data.wind.speed} m/s</p>
                    `;
                } else {
                    document.getElementById('weatherResult').innerHTML = `<p class='text-danger'>City not found</p>`;
                }
            } catch (error) {
                console.error(error);
                document.getElementById('weatherResult').innerHTML = `<p class='text-danger'>Error fetching data</p>`;
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
